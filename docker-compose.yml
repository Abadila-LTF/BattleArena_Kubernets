version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: battlearena-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-battlearena}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
    volumes:
      - postgres_data2:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-battlearena}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - battlearena-network

  # BattleArena API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: battlearena-api:latest
    container_name: battlearena-api
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-secret}@db:5432/${POSTGRES_DB:-battlearena}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - battlearena-network

  # Game Simulator
  simulator:
    build:
      context: .
      dockerfile: Dockerfile.simulator
    image: battlearena-simulator:latest
    container_name: battlearena-simulator
    environment:
      API_URL: http://api:8000
      SIMULATION_MODE: ${SIMULATION_MODE:-normal}
      CYCLE_INTERVAL: ${CYCLE_INTERVAL:-60}
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - battlearena-network

volumes:
  postgres_data2:
    driver: local
    name: battlearena_postgres_data2

networks:
  battlearena-network:
    name: battlearena-network
    driver: bridge
